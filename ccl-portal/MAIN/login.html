<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Login - CCL Internship Portal</title>
<style>
    body {
    font-family: Arial, sans-serif;
    background-color: #101020;
    color: white;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 50px;
    }
    .form-container {
    background-color: #1e1e2f;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 0 15px rgba(0,0,0,0.5);
    width: 350px;
    }
    input {
    width: 100%;
    padding: 10px;
    margin-top: 10px;
    border-radius: 5px;
    border: none;
    }
    button {
    margin-top: 20px;
    padding: 10px;
    width: 100%;
    background-color: #3f51b5;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    }
    h2 {
    text-align: center;
    }
</style>
</head>
<body>
<div class="form-container">
    <h2>Login</h2>
    <form id="loginForm">
    <input type="email" placeholder="Email" required />
    <input type="password" placeholder="Password" required />
    <button type="submit">Login</button>
    </form>
</div>

<script>
    document.getElementById("loginForm").addEventListener("submit", function (e) {
    e.preventDefault();
    alert("Login Successful!");
      // Redirect or verify with backend logic here
    });
</script>
</body>
</html>
