<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Register - CCL Internship Portal</title>
<style>
    body {
    font-family: Arial, sans-serif;
    background-color: #101020;
    color: white;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 50px;
    }
    .form-container {
    background-color: #1e1e2f;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 0 15px rgba(0,0,0,0.5);
    width: 350px;
    }
    input, select {
    width: 100%;
    padding: 10px;
    margin-top: 10px;
    border-radius: 5px;
    border: none;
    }
    button {
    margin-top: 20px;
    padding: 10px;
    width: 100%;
    background-color: #3f51b5;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    }
    h2 {
    text-align: center;
    }
</style>
</head>
<body>
<div class="form-container">
    <h2>Register</h2>
    <form action="../backend/register.php" method="POST">
    <input type="text" name="fullname" placeholder="Full Name" required />
    <input type="email" name="email" placeholder="Email" required />
    <input type="text" name="college" placeholder="College/University" required />
    <input type="password" name="password" placeholder="Password" required />
    <input type="password" name="confirm_password" placeholder="Confirm Password" required />
    <button type="submit">Register</button>
    </form>
</div>

<script>
document.querySelector("form").addEventListener("submit", function (e) {
    const pwd = document.querySelector('input[name="password"]').value;
    const cpwd = document.querySelector('input[name="confirm_password"]').value;
    if (pwd !== cpwd) {
    e.preventDefault();
    alert("Passwords do not match!");
    }
});
</script>

</body>
</html>
